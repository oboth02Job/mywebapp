<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fitness  App | Progress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/progress.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <script type="module" src="/src/main1.js"></script>
    <script type="module" src="/src/include.js"></script>
    <script type="module" src="/src/progress.js~"></script>
</head>
<body>
    <header></header>
    <main>
        <section id="progress" class="progress-section">
            <h2>Progress Tracker</h2>
            <form id="progressForm">
                <input type="text" id="workoutName" placeholder="workoutName" required>
                <input type="number" id="duration" placeholder="Duration (mins)" required>
                <button type="submit">Add</button>
                <ul id="progressList"></ul>

            </form>
        </section>

        <section class="progress-sect">
            <h2>Progress Stats</h2>
            <div class="progress-grid">
                <div class="progress-card">
                    <h3>Weight</h3>
                    <p>72kg</p>
                </div>
                <div class="progress-card">
                    <h3>Body Fat</h3>
                <p>14%</p></div>
                <div class="progress-card">
                    <h3>Workout Streak</h3>
                    <p>10 Days</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
