<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fitness App | Profile </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/include.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section>
            <div class="profile-info">
             <h2 class="username">Job Oboth</h2>
             <p>Member since 2024</p>
             <button class="editProfileBtn">Edit Button</button>
            </div>
        </section>

        <section>
            <h3>My Stats</h3>
            <div class="stat-card">
                <div class="stat-card">
                    <h4>Workouts</h4>
                    <p>45</p>
                </div>
                <div>
                 <h4 class="stat-card">Calories</h4>
                 <p>12500 kcal</p>
                </div>
                <div class="stat-card">
                    <h4>Hours Trained</h4>
                    <p>30 hours</p>
                </div>
            </div>
        </section>

        <section class="goals">
            <h3>My Goals</h3>
            <div class="goals">
                <p>Gain Muscle</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </section>

    </main>
    <footer></footer>
</body>
</html>
