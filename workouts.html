<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fitness  App | Workouts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/include.js"></script>
    <script type="module" src="/src/workouts.js"></script>
    

</head>
<body>
    <header></header>
    <main>
        <h2>Workouts</h2>
        <div class="workout-grid">
            <div class="workout-card">
                <h3>Push day</h3>
                <p>Bench press, overhead press, Rows, Bicep Curls</p>
                </div>
                <div>
                <h3>Pull Day</h3>
                <p>Pull-Ups, Rows, Bicep curls</p>
                </div>
                <div>
                <h3>Leg Day</h3>
                <p>Squats, Lunges, Deadlifts</p>
            </div>
        </div>
        <section>
            <h2 id="workouts" class="workout-section">Today's Workouts</h2>
            <button id="generateWorkout">Generate Workout</button>
            <div id="workoutDisplay" class="workout-card"></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
